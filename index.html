<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
    <title>Calculator</title>
</head>

<body>
    <button onclick="document.querySelector('.example').style.display='block'; setTimeout(function(){document.querySelector('.example').style.display='none';}, 5000)">показать пример того что должно было быть на 5 секунд</button>
    <div class="calculator">
        <div class="inputs">
            <input type="number" name="123" id="ab">
            <input type="number" name="123" id="ba">
            <input type="checkbox" id="cm" value="см">
            <input type="checkbox" id="mm" value="мм">
        </div>
        <div class="addionalinputs">
            <input type="checkbox" name="" id="check1">
            <input type="checkbox" name="" id="check2">
            <input type="checkbox" name="" id="check3">
        </div>

    </div>
    <div class="example">

    </div>
</body>

</html>
